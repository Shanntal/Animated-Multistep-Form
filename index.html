<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Multistep Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- doing it like this allows all the inputs in this form to be submitted together with no additional work-->
    <form data-multi-step class="multi-step-form">
        <div class="card active" data-step>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" required name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" required name="password" id="password">
            </div>
            <button type="button" data-next>Next</button>
        </div >

        <div class="card" data-step>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" required name="address" id="address">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" required name="city" id="city">
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" required name="zipcode" id="zipcode">
            </div>
            <button type="button" data-previous>Previous</button>
            <button type="button" data-next>Next</button>
        </div >

        <div class="card" data-step>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" required name="firstName" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" required name="lastName" id="lastName">
            </div>
            <button type="button" data-previous>Previous</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
